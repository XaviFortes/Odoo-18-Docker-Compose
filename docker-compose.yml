version: '3.8'
services:
  db:
    image: postgres:16
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo18@2024
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U odoo -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 12

  odoo18:
    image: odoo:18
    user: root
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "10018:8069"
      - "20018:8072" # live chat
    tty: true
    entrypoint: /bin/bash -c "echo '[odoo18] waiting for postgres...'; until pg_isready -h db -p 5432 -U odoo -d postgres; do sleep 2; done; echo '[odoo18] db ready'; exec /entrypoint.sh odoo"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo18@2024
      - PGPASSWORD=odoo18@2024
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always

  sftp:
    image: atmoz/sftp
    volumes:
      - ./addons:/home/dev/odoo-addons
    ports:
      - "2222:22"
    # command format: user:pass:uid
    # example: dev:changeme:1001
    command: ${SFTP_USER}:${SFTP_PASS}:${SFTP_UID}
